<div class="container">
<div class="row">
    <div class="col-md-3">
        <ul class="nav nav-list well">
            <li class="nav-header">Utilisateurs connect√©s</li>
            <li ng-repeat="user in roster" ng-bind="user">
            </li>
        </ul>
    </div>
    <div class="col-md-9">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th class="col-md-2">Pseudo</th>
                    <th class="col-md-7">Texte</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="msg in messages">
                    <td class="col-md-2" ng-bind="msg.name"></td>
                    <td class="col-md-7" ng-bind="msg.text"></td>
                </tr>
            </tbody>
        </table>
        <div class="row controls">
            <form ng-submit="send()">
                <div class="col-md-2">
                    <input type="text" class="input-block-level" ng-model="name" ng-change="setName()" ng-disabled="alreadySendMessage" placeholder="Votre pseudo">
                </div>
                <div class="input-append col-md-7">
                    <input type="text" class="col-md-5" ng-model="text" placeholder="Message">
                    <input type="submit" class="col-md-2 btn btn-primary" value="Envoyer" ng-disabled="!text">
                </div>
            </form>
        </div>
    </div>
</div>
</div>
