<div class="container">
    <md-content class="md-padding">
        <form name="userForm">
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Prénom</label>
                    <input ng-model="user.firstName" placeholder="Entrer votre prénom">
                </md-input-container>
                <md-input-container flex>
                    <label>Nom</label>
                    <input ng-model="user.lastName" placeholder="Entrer votre nom">
                </md-input-container>
            </div>
            <md-input-container flex>
                <label>Objet</label>
                <textarea ng-model="user.contact" columns="1" md-maxlength="140" placeholder="Entrer votre message"></textarea>
            </md-input-container>
                <md-button class="md-raised md-warn md-primary">
                    <span>Envoyer</span>
                    <div class="md-ripple-container"></div>
                </md-button>
        </form>
    </md-content>
</div>
